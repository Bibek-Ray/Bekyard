<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="a" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M100 0H0v100" fill="none" stroke="gray"/>
    </pattern>
    <marker id="b" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto-start-reverse">
      <path d="M0 0 L10 5 L0 10 Z" fill="#fff"/>
    </marker>
  </defs>

  <!-- Grid -->
  <rect width="300" height="300" fill="url(#a)" />

  <!-- Values -->
  <g font-family="monospace" font-size="20" fill="#fff" text-anchor="middle">
    <text x="50" y="50" dy=".3em">0.2</text>
    <text x="150" y="50" dy=".3em">0.3</text>
    <text x="250" y="50" dy=".3em">0.1</text>
    
    <text x="50" y="150" dy=".3em">0.0</text>
    <text x="150" y="150" dy=".3em">0.8</text>
    <text x="250" y="150" dy=".3em">0.6</text>
    
    <text x="50" y="250" dy=".3em">0.4</text>
    <text x="150" y="250" dy=".3em">0.5</text>
    <text x="250" y="250" dy=".3em">0.7</text>
  </g>

  <!-- Pooling window outline -->
  <rect x="0" y="0" width="300" height="300" fill="none" stroke="#32cd32" stroke-width="3"/>

  <!-- Arrow -->
  <line x1="300" y1="150" x2="330" y2="150" stroke="#fff" stroke-width="2" marker-end="url(#b)" />

  <!-- Output box -->
  <rect x="340" y="130" width="40" height="40" fill="#32cd32" stroke="#fff" stroke-width="2"/>
  <text x="360" y="150" dy=".3em" font-family="monospace" font-size="18" fill="#000" text-anchor="middle">0.8</text>
</svg>
